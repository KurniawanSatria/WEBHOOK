<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe | MiyaBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .container {
      background: rgba(0,0,0,0.85);
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #ff00ff;
      padding: 20px; border-radius: 12px;
      text-align: center; width: 320px;
    }
    h1 { font-size: 24px; margin-bottom: 16px; }
    #status { margin-bottom: 12px; }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px; margin-bottom: 16px;
    }
    .cell {
      width: 80px; height: 80px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #ff00ff;
      border-radius: 8px;
      font-size: 32px; line-height: 80px;
      text-align: center; cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .cell:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 8px #ff00ff;
    }
    button#reset {
      padding: 8px 16px;
      border: 2px solid #00ffe7;
      background: transparent;
      color: #00ffe7;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button#reset:hover {
      background: #00ffe7;
      color: #000;
      box-shadow: 0 0 10px #00ffe7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>tic-tac-toe</h1>
    <div id="status">giliran lu: ‚ùå</div>
    <div id="board">
      <div class="cell" data-i="0"></div>
      <div class="cell" data-i="1"></div>
      <div class="cell" data-i="2"></div>
      <div class="cell" data-i="3"></div>
      <div class="cell" data-i="4"></div>
      <div class="cell" data-i="5"></div>
      <div class="cell" data-i="6"></div>
      <div class="cell" data-i="7"></div>
      <div class="cell" data-i="8"></div>
    </div>
    <button id="reset">restart</button>
  </div>

  <script>
    // hadiah kocak untuk pemenang
    const hadiahList = [
      'üèÜ voucher bakso gratis (cuma cetak di chat)',
      'üç´ sekotak coklat virtual',
      'ü•§ janji AI traktir es teh (bayar sendiri)',
      'ü•á gelar ‚Äújuara zona nyaman‚Äù se-maya',
      'üß¶ sepasang kaos kaki anti-hilang (0% garansi)',
      'üéÅ tiket nonton konser diode (ngarep)',
    ];
    function getHadiah() {
      return hadiahList[Math.floor(Math.random() * hadiahList.length)];
    }

    const cells = Array.from(document.querySelectorAll('.cell'));
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    let board, gameOver;
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function init() {
      board = Array(9).fill('');
      gameOver = false;
      cells.forEach(c => c.textContent = '');
      statusEl.textContent = 'giliran lu: ‚ùå';
    }

    function checkWin(sym) {
      return wins.some(line => line.every(i => board[i] === sym));
    }

    function botMove() {
      const empties = board.map((v,i) => v ? null : i).filter(i => i !== null);
      return empties[Math.floor(Math.random() * empties.length)];
    }

    async function handleUserWin() {
      gameOver = true;
      // prompt nomor WA
      let phone = localStorage.getItem('phoneNumber');
      if (!phone) {
        const { value: input } = await Swal.fire({
          title: 'üéâ Kamu menang!',
          text: 'Masukkan nomor WA untuk klaim hadiah:',
          input: 'text',
          inputPlaceholder: '08xxxxxxx',
          showCancelButton: true,
          reverseButtons: true
        });
        if (!input) {
          return Swal.fire('Dibatalkan','Nomor WA diperlukan untuk klaim hadiah.','error');
        }
        phone = input;
        localStorage.setItem('phoneNumber', phone);
      }
      // pilih hadiah
      const hadiah = getHadiah();
      // kirim data pemenang
      try {
        await fetch('/api/winners', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ phone, game: 'tic-tac-toe', hadiah, timestamp: new Date().toISOString() })
        });
        await Swal.fire('üèÜ Pemenang!','Hadiahmu: ' + hadiah,'success');
      } catch (e) {
        Swal.fire('Error','Gagal kirim data pemenang.','error');
      }
    }

    async function handleClick(e) {
      const i = +e.target.dataset.i;
      if (gameOver || board[i]) return;
      // user move
      board[i] = '‚ùå';
      e.target.textContent = '‚ùå';
      if (checkWin('‚ùå')) return handleUserWin();
      if (board.every(v => v)) {
        gameOver = true;
        statusEl.textContent = 'ü§ù Seri!';
        return;
      }
      // bot move
      const b = botMove();
      board[b] = '‚≠ïÔ∏è';
      cells[b].textContent = '‚≠ïÔ∏è';
      if (checkWin('‚≠ïÔ∏è')) {
        gameOver = true;
        statusEl.textContent = 'üòà Bot menang!';
        return;
      }
      if (board.every(v => v)) {
        gameOver = true;
        statusEl.textContent = 'ü§ù Seri!';
        return;
      }
    }

    cells.forEach(c => c.addEventListener('click', handleClick));
    resetBtn.addEventListener('click', init);
    init();

  </script>
</body>
</html>
