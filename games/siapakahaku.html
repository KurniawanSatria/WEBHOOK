<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siapakah Aku? | MiyaBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
    }
    .container {
      width: 440px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffe7;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #ff00ff;
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      padding: 16px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 1px solid #444;
    }
    .content {
      padding: 24px;
    }
    #soal {
      font-size: 22px;
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 18px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #1a001f;
      color: #fff;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00ffe7;
    }
    input::placeholder {
      color: #777;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 17px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s, transform 0.2s;
    }
    #changePhone {
      background: #6c757d;
      color: #fff;
    }
    #submit {
      background: #ff00ff;
      color: #000;
    }
    .buttons button:hover {
      opacity: 0.85;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .phone-display {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
    }
    .phone-display span {
      font-weight: 500;
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>siapakah aku?</h1>
    <div class="content">
      <p id="soal">loading...</p>
      <input type="text" id="jawaban" spellcheck="false" placeholder="jawaban kamu">
      <div class="buttons">
        <button id="changePhone">ubah nomor</button>
        <button id="submit">cek jawaban</button>
      </div>
      <div class="phone-display">
        nomor wa: <span id="phoneDisplay">â€“</span>
      </div>
    </div>
  </div>

  <script>
    // hadiah kocak
    const hadiahList = [
      'ðŸ† voucher bakso gratis (cuma cetak di chat)',
      'ðŸ« sekotak coklat virtual',
      'ðŸ¥¤ janji AI traktir es teh (bayar sendiri)',
      'ðŸ¥‡ gelar â€œjuara zona nyamanâ€ se-maya',
      'ðŸ§¦ kaos kaki anti-hilang (0% garansi)',
      'ðŸŽ tiket nonton konser diode (ngarep)',
    ];
    const getHadiah = () => hadiahList[Math.floor(Math.random() * hadiahList.length)];

    let correctAnswer;
    const phoneDisplay = document.getElementById('phoneDisplay');
    const soalEl = document.getElementById('soal');
    const jawabanEl = document.getElementById('jawaban');

    function updatePhoneDisplay() {
      phoneDisplay.innerText = localStorage.getItem('phoneNumber') || 'belum disetel';
    }

    async function loadSoal() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/SatzzDev/database/refs/heads/master/games/siapakahaku.json');
        const d = await res.json();
        const rnd = d.result[Math.floor(Math.random() * d.result.length)];
        correctAnswer = rnd.jawaban.toLowerCase();
        soalEl.innerText = rnd.soal;
        jawabanEl.value = '';
      } catch {
        Swal.fire('Error','gagal load soal','error');
      }
    }

    document.getElementById('submit').addEventListener('click', async () => {
      const ans = jawabanEl.value.trim().toLowerCase();
      if (!ans) return Swal.fire('Oops','jawaban kosong','warning');
      if (ans !== correctAnswer) return Swal.fire('Salah','coba lagi','error');
      // nomor WA
      let phone = localStorage.getItem('phoneNumber');
      if (!phone) {
        const { value } = await Swal.fire({
          title: 'Benar! ðŸŽ‰',
          text: 'masukkan nomor WA kamu:',
          input: 'text', inputPlaceholder: '08xxxxxxx',
          showCancelButton: true, reverseButtons: true
        });
        if (!value) return Swal.fire('Dibatalkan','nomor diperlukan','error');
        phone = value;
        localStorage.setItem('phoneNumber', phone);
        updatePhoneDisplay();
      }
      // kirim pemenang
      const hadiah = getHadiah();
      try {
        await fetch('/api/winners', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ phone, game: 'Siapakah Aku', hadiah, timestamp: new Date().toISOString() })
        });
        Swal.fire('Sukses','hadiahmu: ' + hadiah,'success');
        loadSoal();
      } catch {
        Swal.fire('Error','gagal kirim data','error');
      }
    });

    document.getElementById('changePhone').addEventListener('click', async () => {
      const { value } = await Swal.fire({
        title: 'Ubah Nomor WA', input: 'text', inputPlaceholder: '08xxxxxxx',
        showCancelButton: true, reverseButtons: true
      });
      if (value) {
        localStorage.setItem('phoneNumber', value);
        updatePhoneDisplay();
        Swal.fire('Berhasil','nomor diupdate','success');
      }
    });

    // init
    updatePhoneDisplay();
    loadSoal();
  </script>
</body>
</html>
